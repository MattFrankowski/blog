{% extends 'blog/base.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="btn login_btn" type="submit" value="Login">
        </div>
    </form>
    {% for message in messages %}
        {{ message }}
    {% endfor %}

{% endblock %}
