{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="title-row">Create Post</div>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Title{{ form.title }}</p>
        <p>Content{{ form.content }}</p>
        {{ form.author.as_hidden }}

        <input class="btn btn-info" type="submit" name="Create Post">
    </form>
{% endblock %}
