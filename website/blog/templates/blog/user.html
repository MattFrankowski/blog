{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="container-fluid user-container padding">
        <div class="row">
            <div class="col-md-2">
                <img src="{{ user.blogger.photo.url }}">
            </div>
            <div class="col-md-6 user-field">
                <p>Username: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <p>Change personal information</p>
                <p>Change password</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 text-center">
                <button class="btn btn-info btn-sm">Change</button>
            </div>
            <div class="col-md-1">
                <a href="{% url "" %}" class="btn btn-info btn-sm offset-md-2">Edit Blog</a>
            </div>
        </div>
    </div>

{% endblock %}
