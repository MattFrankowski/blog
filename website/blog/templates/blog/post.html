{% extends 'blog/base.html' %}

{% block content %}
    <p class="title-row">{{ post.title }}</p>
    <div class="item-row">
        <p>{{post.content}}</p>
        <div class="date-created">
            {{ post.date_created|date:"d/m/Y fA" }}
        </div>
    {% block manage_post %}
        {% if user.is_authenticated %}
            <a type="button" class="btn btn-dark" href="{% url 'blogger' %}">Back</a>
            <a type="button" class="btn btn-info" href="{% url 'update_post' post.id %}">Update</a>
            <a type="button" class="btn btn-danger" href="{% url 'delete_post' post.id %}">Delete</a>
        {% endif %}
    {% endblock %}
    </div>
{% endblock %}
