{% extends 'blog/base.html' %}

{% block content %}
    <div class="blogger-name">
        <img class="profile-pic" src="{{ blogger.photo.url }}" alt="profile-pic">
        <span class="title-row">{{blogger.name}}'s Blog</span>
    </div>
    <div class="item-row">
    {% block post %}
    {% for post in posts %}
        <p><a href="{% url 'post' post.id %}">{{post.title}}</a></p>
    {% endfor %}
    {% endblock %}
    </div>


{% endblock %}
