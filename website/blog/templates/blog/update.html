{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="title-row">Update Post</div>
    <form method="POST" action="">
        {% csrf_token %}
        <p>Title{{ form.title }}</p>
        <p>Content{{ form.content }}</p>

        {{ form.author.as_hidden }}

        <input class="btn btn-info" type="submit" name="Update Post">
    </form>
{% endblock %}
